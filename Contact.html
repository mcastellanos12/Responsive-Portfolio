<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/Main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header id="masthead">
  <div class="container">
    <a href="Index.html" id="logo">Michelle Castellanos</a>
    <nav id="navscreen">
      <a href="Index.html">About</a>
      <a href="Portfolio.html">Portfolio</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </div>
</header>

<div id="main-container" class="container">
  <section class="main-section">
    <h1>Contact Me</h1>

    <form id="contact-form">
      <ul>
        <li>
          <label for="Name">Name</label>
          <input id="Name" type="text" name="name" placeholder="John Smith" required="required">
        </li>
        <li>
          <label for="Email">Email</label>
          <input id="Email" type="email" name="email" placeholder="example@gmail.com" required="required">
        </li>
        <li>
          <label for="Message">Message</label>
          <textarea id="Message" name="message" required="required"></textarea>
        </li>
      </ul>
	   <input type="submit">
    </form>

</section>

<section class="sidebar">
  <div id="connect">

    <h2>Connect With Me</h2>
      <img src="Assets/Images/Linkedin.png">
      <img src="Assets/Images/stackoverflow.png">
      <img src="Assets/Images/Github.png">
  </div>
</section>

</div>
 
<footer>
  <div class="container">

  </div>
</footer>

</body>
</html>
